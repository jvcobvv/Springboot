plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.6'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'pl.edu.wat'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.7.6'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.6'
	implementation 'org.springdoc:springdoc-openapi-ui:1.6.11'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.6'

	implementation 'org.graalvm.js:js-scriptengine:22.2.0'
	implementation 'org.graalvm.js:js:22.0.0'
	implementation 'org.graalvm.compiler:compiler:22.2.0'
	implementation 'org.graalvm.sdk:graal-sdk:22.2.0'
	implementation 'org.graalvm.truffle:truffle-api:22.2.0'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
